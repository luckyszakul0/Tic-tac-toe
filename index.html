<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="./js/app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <section class="start_buttons">
            <h1 class="main_heading"><i class="fa-solid fa-xmark"></i><span class="title_slash">/</span><i class="fa-solid fa-o"></i></h1>
            <button class="btn">One player</button>
            <button class="btn">Two players</button>
        </section>
        <section class="game_screen">
            <table class="board">
                <tr>
                    <td class="game_cell"></td>
                    <td class="game_cell"></td>
                    <td class="game_cell"></td>
                </tr>
                <tr>
                    <td class="game_cell"></td>
                    <td class="game_cell"></td>
                    <td class="game_cell"></td>
                </tr>
                <tr>
                    <td class="game_cell"></td>
                    <td class="game_cell"></td>
                    <td class="game_cell"></td>
                </tr>
            </table>
            <div class="info">
                <p class="result"></p>
                <button class="btn">Restart</button>
                <button class="btn">Main menu</button>
            </div>
        </section>
    </main>
</body>
</html>
